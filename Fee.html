<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Collection Form</title>
  <link rel="stylesheet" href="Fee.css">
</head>
<body>



    
    
  <div class="form-container">
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="#" method="post">
      <label for="first-name">Enter Your First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
      
      <label for="last-name">Enter Your Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
      
      <label for="email">Enter Your Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Enter Your  Password:</label>
      <input type="password" id="password" name="password" required>
      
      <div class="radio-group">
        <label><input type="radio" name="account-type" value="personal" required> Personal Account</label>
        <label><input type="radio" name="account-type" value="business"> Business Account</label>
      </div>
      
      <label><input type="checkbox" name="terms" required> I accept the <a href="#">terms and conditions</a></label>
      
      <label for="profile-picture">Upload a fee receipt here:</label>
      <input type="file" id="profile-picture" name="profile-picture">
      
      <label for="age">Input your age (years):</label>
      <input type="number" id="age" name="age">
      
      <label for="hear-about">How did you hear about us?</label>
      <select id="hear-about" name="hear-about" required>
        <option value="">[select one]</option>
        <option value="social-media">Social Media</option>
        <option value="friend">Friend</option>
        <option value="advertisement">Advertisement</option>
      </select>
      
      <label for="bio">Provide a bio:</label>
      <textarea id="bio" name="bio" rows="4" placeholder="I like coding on the beach..."></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
